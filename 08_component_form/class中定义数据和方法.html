<script type="text/babel">
  /*
  需求: 自定义包含表单的组件
    1. 界面如下所示
    2. 输入用户名密码后, 点击登陆提示输入信息
    3. 不提交表单
  */

  class Form extends React.Component {

    // state = {
    //   username: '',
    //   pwd: ''
    // }

    login = (event) => {
      // 阻止事件的默认行为
      event.preventDefault()
      const {username, pwd} = this.state
      alert('提交用户信息--'+username +'---'+pwd)
    }

    setUsername = (event) => {
      const username = event.target.value
      // 更新状态数据username
      this.setState({
        username
      })
    }

    setPwd = (event) => {
      const pwd = event.target.value
      // 更新状态数据username
      this.setState({
        pwd
      })
    }

    sayClass = () => {
      console.log('Student')
    }

    
    render () {
      return (
        <form action='/xxx' method="post">
          用户名: <input type="text" onChange={this.setUsername}/>
          密码: <input type="password" onChange={this.setPwd}/>
          <input type="submit" value='登陆' onClick={this.login}/>
        </form>
      )
    }
  }

  class Person {
    constructor(age){
      this.state.age = age
    }
    state = { // 在实例上定义数据
      name: '张三'
    }
    sayName(){ // 在原型上上定义方法
      console.log(this.state.name)
    }
    sayAge = () => {// 箭头函数用来在实例上定义方法
      console.log(this.state.age)
    }
  }

  class Student extends Person {
    sayClass = () => {
      console.log('Student')
    }
  }


  const person = new Person(18)
  console.log(person)
  person.sayAge()
