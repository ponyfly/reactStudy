<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>02_JSX</title>
</head>
<body>
<div id="test1"></div>
<div id="test2"></div>
<div id="test3"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/javascript">
  // 创建虚拟DOM的三种方式
  // 第一种方式：使用 React.createElement
  const vDom = React.createElement('h1', { id: 'dom1'}, '第一种创建虚拟dom的方式')
  ReactDOM.render(vDom, document.getElementById('test1'))
</script>
<script type="text/babel">
  // 第二种方式: 使用字面量
  const vDom2 = <h1>第二种创建虚拟dom的方式!</h1>
  ReactDOM.render(vDom2, document.getElementById('test2'))
</script>
<script type="text/babel">
  // 第三种方式: 使用字面量
  var id = 'abc'
  var text = '第三种方式'
  var vDom3 = <h2 id={id}>{ text }</h2>
  ReactDOM.render(vDom3, document.getElementById('test3'))
</script>
</body>
</html>
